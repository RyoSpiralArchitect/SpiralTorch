name: CI
on:
  push:
    branches: [ main, develop ]
  pull_request:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-test:
    name: build & test (${{ matrix.os }} / ${{ matrix.toolchain }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: rustfmt (workspace)
        if: matrix.toolchain == 'nightly'
        run: cargo fmt --all -- --check
      - name: clippy (workspace)
        if: matrix.toolchain == 'nightly'
        run: cargo clippy --workspace --all-targets
      - name: clippy (strict subset)
        if: matrix.toolchain == 'nightly'
        run: bash scripts/run_rust_clippy_strict.sh
      - name: build + test core
        run: |
          cargo build -p st-core --release
          cargo test  -p st-core --release -- --nocapture
      - name: build upper stack
        run: |
          cargo build -p st-nn --release
          cargo build -p st-spiral-rl --release
          cargo build -p st-rec --release
  wgpu-macos:
    name: st-tensor (wgpu / macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: build tensor + wgpu
        run: cargo build -p st-tensor --features wgpu --release

  python-docs-smoke:
    name: python docs smoke (README + hello_session)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build wheel
        run: |
          python -m pip install -U pip wheel maturin
          maturin build --release --locked -m bindings/st-py/Cargo.toml --features "wgpu,logic,kdsl"
      - name: Install wheel
        run: |
          python -m pip install --force-reinstall --no-cache-dir target/wheels/spiraltorch-*.whl
      - name: Run README python blocks
        env:
          PYTHONNOUSERSITE: "1"
        run: |
          python tools/run_readme_python_blocks.py --readme README.md --cwd .
      - name: Run hello_session example
        env:
          PYTHONNOUSERSITE: "1"
        run: |
          python bindings/st-py/examples/hello_session.py
