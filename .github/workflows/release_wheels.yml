name: Release Wheels

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  wheels:
    name: Build ${{ matrix.os }} / py${{ matrix.py }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]
        py: ["3.11","3.12","3.13","3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - name: Install maturin
        run: pip install maturin==1.*
      - name: Build wheels (CPU+WGPU)
        run: |
          maturin build -m bindings/st-py/Cargo.toml --release --features wgpu,logic,kdsl
      - name: Upload wheels (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-py${{ matrix.py }}
          path: target/wheels/*.whl

  attach:
    name: Attach wheels to GitHub Release
    needs: wheels
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Generate manifest, SBOM, and verification bundle
        run: |
          python scripts/prepare_release_artifacts.py \
            --dist dist \
            --manifest dist/RELEASE_MANIFEST.json \
            --checksums dist/CHECKSUMS.sha256 \
            --sbom dist/SBOM.json \
            --verify-doc dist/VERIFYING.md
      - name: Generate SLSA provenance for wheels
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'dist/**/*.whl'
      - name: Sign release artifacts with Sigstore
        uses: sigstore/gh-action-sigstore@v2.3.1
        with:
          inputs: |
            dist/**/*.whl
            dist/CHECKSUMS.sha256
            dist/RELEASE_MANIFEST.json
            dist/SBOM.json
            dist/VERIFYING.md
      - name: Create/Update GitHub Release with assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
