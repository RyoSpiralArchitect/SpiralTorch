name: Verify Official Release Integrity

on:
  release:
    types: [published]
  schedule:
    - cron: '37 2 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  verify:
    name: Validate signed release assets
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install verification dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sigstore==4.1.* requests==2.*
      - name: Verify official release bundle
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          REPOSITORY: ${{ github.repository }}
        run: |
          set -euo pipefail
          TAG_ARG=""
          if [ -n "${RELEASE_TAG:-}" ]; then
            TAG_ARG="--tag ${RELEASE_TAG}"
          fi
          python scripts/security/verify_release.py ${TAG_ARG} --repo "${REPOSITORY}"
