name: Build wheels (optional)
on:
  workflow_dispatch:
  push:
    tags: ["v*.*.*"]

jobs:
  build-wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: universal2-apple-darwin
            features: "wgpu"
          - os: ubuntu-22.04
            target: manylinux_2_28_x86_64
            features: "wgpu"
          - os: ubuntu-22.04
            target: manylinux_2_28_x86_64
            features: "wgpu,hip"      # opt-in HIP runner required
          - os: ubuntu-22.04
            target: manylinux_2_28_x86_64
            features: "wgpu,cuda"     # opt-in CUDA runner required
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build wheel
        run: |
          python -m pip install -U build maturin
          maturin build -m bindings/st-py/Cargo.toml --features "${{ matrix.features }}" --release
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: target/wheels/*.whl
