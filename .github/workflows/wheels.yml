
name: Wheels

on:
  push:
    tags: ["v*"]
    branches: ["main"]
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: manylinux_2_28
          args: -m bindings/st-py/Cargo.toml --release -i python${{ matrix.python }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.python }}
          path: target/wheels/*.whl

  musllinux:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python: ["3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          manylinux: musllinux_1_2
          args: -m bindings/st-py/Cargo.toml --release -i python${{ matrix.python }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-musllinux-${{ matrix.python }}
          path: target/wheels/*.whl

  macos:
    runs-on: macos-13
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          args: -m bindings/st-py/Cargo.toml --release -i python${{ matrix.python }} --target universal2-apple-darwin
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.python }}
          path: target/wheels/*.whl

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: PyO3/maturin-action@v1
        with:
          args: -m bindings/st-py/Cargo.toml --release -i python${{ matrix.python }}
      - uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.python }}
          path: target/wheels/*.whl
