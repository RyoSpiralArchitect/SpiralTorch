name: Security Audits

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  cargo-audit:
    name: Cargo audit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-audit
        run: cargo install --locked cargo-audit
      - name: Run cargo audit
        run: cargo audit

  cargo-deny:
    name: cargo-deny
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
          arguments: --config ./deny.toml

  pip-audit:
    name: pip-audit
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pip-audit
        run: python -m pip install --upgrade pip pip-audit
      - name: Audit Python bindings dependencies
        working-directory: bindings/st-py
        run: python -m pip_audit . --progress-spinner off
