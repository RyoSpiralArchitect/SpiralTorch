[package]
name = "st-nn"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
description = "High-level nn.Module-style API for SpiralTorch"

[lib]
name = "st_nn"
path = "src/lib.rs"

[dependencies]
st-tensor = { path = "../st-tensor" }
st-core = { path = "../st-core" }
futures = "0.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
bincode = "1"

[dev-dependencies]
tempfile = "3"
