[package]
authors = ["Ryo ∴ SpiralArchitect <kishkavsesvit@icloud.com>"]
name = "st-logic"
version = "0.2.0"
edition = "2021"

[features]
default = ["soft"]
soft = []
nerf = ["dep:st-nn", "dep:st-vision"]
learn_store = ["dep:serde", "dep:serde_json"]

[dependencies]
thiserror = "1"
rand = "0.8"
num-complex = "0.4"
nalgebra = "0.32"
serde = { version = "1", optional = true, features = ["derive"] }
serde_json = { version = "1", optional = true }
st-nn = { path = "../st-nn", optional = true }
st-vision = { path = "../st-vision", optional = true }
st-tensor = { path = "../st-tensor" }

