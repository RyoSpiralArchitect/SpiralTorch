[package]
name = "spiraltorch"
version = "1.3.104"
edition = "2021"
license = "AGPL-3.0-or-later"
description = "SpiralTorch Python bindings"
repository = "https://github.com/RyoSpiralArchitect/spiraltorch"

[lib]
name = "spiraltorch"
crate-type = ["cdylib"]

[features]
default = []
wgpu = ["st-core/wgpu"]
mps  = ["st-core/mps"]
cuda = ["st-core/cuda"]
kdsl = ["st-core/kdsl"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.20"
st-core = { path = "../../crates/st-core" }
bytemuck = { version = "1.14", features = ["derive"] }
