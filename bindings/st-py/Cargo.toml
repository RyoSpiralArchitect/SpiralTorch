
[package]
name = "spiraltorch"
version = "1.3.52"
edition = "2021"
license = "AGPL-3.0-or-later"
description = "SpiralTorch Python bindings (PyO3+maturin)."

[lib]
name = "spiraltorch"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
numpy = "0.21"
ndarray = "0.15"
st-core = { path = "../../crates/st-core", package = "st-core" }

[package.metadata.maturin]
sdist-include = ["python/spiraltorch/**", "README.md", "LICENSE"]
