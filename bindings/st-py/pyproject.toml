[build-system]
requires = ["maturin>=1,<2"]
build-backend = "maturin"

[project]
name = "spiraltorch"
version = "0.1.1"
description = "Rust-first learning primitives for SpiralTorch"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "AGPL-3.0-or-later" }
authors = [{ name = "SpiralTorch Contributors" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Rust",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent"
]

[tool.maturin]
python-source = "python"

[project.urls]
Homepage = "https://github.com/RyoSpiralArchitect/SpiralTorch"
Source = "https://github.com/RyoSpiralArchitect/SpiralTorch"
