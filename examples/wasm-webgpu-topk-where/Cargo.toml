[package]
name = "wasm-webgpu-topk-where"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = ["Window","Document","HtmlCanvasElement","Gpu","GpuAdapter","GpuDevice","GpuQueue","GpuBuffer","GpuShaderModule","GpuComputePipeline","GpuBindGroup","GpuBindGroupLayout","GpuCommandEncoder"] }
js-sys = "0.3"
console_error_panic_hook = "0.1"
